name: "Email Buddy CI"
on:
  push:
    branches:
      - "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: "Install dependencies"
        run: npm ci

      - name: "Lint"
        run: npm run lint

      - name: "Build"
        run: npm run build
